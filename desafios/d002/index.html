<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio dasa Imagens</h1>

    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>

    <picture>
        <source media="(max-width: 180px)" srcset="imagens/github-pp.png" type="image/png">

        <source media="(max-width: 230px)" srcset="imagens/github-p.png" type="image/png">

        <source media="(max-width: 520px)" srcset="imagens/github-m.png" type="image/png">

        <source media="(max-width: 875px)" srcset="imagens/github-g.png" type="image/png">

        <img src="imagens/github-gg.png" alt="github-guanabara">
    </picture>

    <footer>
        <p>KeyBer</p>
    </footer>
    
    
</body>
</html>
