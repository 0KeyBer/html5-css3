<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-weight: bold;
            padding: 8px;
            font-size: 1.2em;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }
        .cnome{
            background-color: rgb(76, 210, 255);
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofessao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Professão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Marcos Gabriel</td>
            <td>M</td>
            <td>34</td>
            <td>Bombeiro</td>
        </tr>
        <tr>
            <td>Jhonata Santos</td>
            <td>M</td>
            <td>20</td>
            <td>Uber</td>
        </tr>
        <tr>
            <td>Claudineti Marine</td>
            <td>F</td>
            <td>39</td>
            <td>Do lar</td>
        </tr>
        <tr>
            <td>Frank Alvis</td>
            <td>M</td>
            <td>45</td>
            <td>Esportista</td>
        </tr>
    </table>
    
</body>
</html>
